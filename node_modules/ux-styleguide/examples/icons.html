<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../dist/ux-styleguide.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <title>UX Styleguide - Icons</title>
    <style>
		body {
			background-color: #fff;
			overflow: hidden;
		}
		
		fieldset {
			height: 100%;
		}
		
		.back-btn {
			font-size: 20px !important;
            margin-right: 5px !important;
		}

        .back-btn > a {
            color: #fff;
            text-decoration: none;
        }

        .content {
            height: 100%;
            padding: 0 20px 0;
        }
	</style>
</head>

<body>
    <div class="header">
        <div class="header-logo">
            <i class="icon_homedepot"></i>
        </div>
        <div class="header-info">
            <label class="product-info">UX Styleguide</label>
            <label class="user-info">Components and Patterns provided by Home Depot UX</label>
        </div>
        <div class="header-search">
        </div>
        <div class="header-actions">
            <div class="back-btn">
                <a href="../index.html">Back</a>
            </div>
        </div>
    </div>
    <div class="content">
        <object width="100%" height="100%" data="https://designsystem.homedepot.com/uxicon/demo.html"></object>
    </div>
</body>

</html>
